<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <H1>Forms Demo</H1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a username</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Pick a color</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input type="number" placeholder="enter a number" id="number" name="num" min="1" max="100">
        </p>
        <p>
            <label for="time">Pick a time</label>
            <input type="time" id="time" name="time">
        </p>
        <button>Submit</button>
    </form>

    <hr>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <hr>

    <h2>More Inputs</h2>
    <form action="">
        <input type="checkbox" name="agrees_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="Small">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="Medium">
            <label for="l">L:</label>
            <input type="radio" name="size" id="l" value="Large">
        </p>

        <p>
            <label for="meal">Please select a meal type</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="Veg">Vegeterian</option>
                <option value="Steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="100" step="5" value="50">
        </p>

        <p>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="40" rows="20" placeholder="Type here"></textarea>

        </p>
        <button>Submit</button>
    </form>

    <hr>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <p>
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
        </p>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <input type="email" required>
        </p>
        <button>Submit</button>
    </form>


</body>

</html>
